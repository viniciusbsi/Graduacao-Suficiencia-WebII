{% extends 'web1/base.html' %}

{% block content %}

        <div class="espaco"></div>
        <h1><i class="list icon"></i> Lista de Cursos</h1>

            <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
            </tr>

            {% endfor %}
            </tbody>
            <tfoot>
        </table>
    </div>
    <div class="two wide column"></div>
{% endblock content %}
