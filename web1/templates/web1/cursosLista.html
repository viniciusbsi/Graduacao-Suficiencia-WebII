{% extends 'web1/base.html' %}
{% load i18n %}

{% block content %}
    <section class="column"></section>
    <section class="twelve wide column">
        <section class="espaco"></section>
        <h1><i class="sidebar icon"></i>{% trans "Lista de Cursos   " %}</h1>
        <table class="ui celled table green">
            <thead>
            <tr>
                <th class="one wide column">ID</th>
                <th>{% trans "Descrição" %}</th>
                <th class="one wide column">{% trans "Ações" %}</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in object_list %}
                <tr>
                    <td>{{ obj.id }}</td>
                    <td>{{ obj.descricao }}</td>
                    <td><a href="{% url 'edita_curso' obj.id %}" class="link">{% trans "Editar" %}</a>
                        </br>
                        <a href="{% url 'exclui_curso' obj.id%}" class="link">{% trans "Excluir" %}</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
            <tfoot>
        </table>
    </section>
    <section class="column"></section>
{% endblock content %}
