{% extends "web1/base.html" %}

{% block content %}
    <div class="ui six wide column ">
        <h1 class="ui centered header">Login</h1>
        <form class="ui form segment" method="post" action="{% url 'django.contrib.auth.views.login' %}">
            {% csrf_token %}
            {% if form.errors %}
                <p class="ui message red">Login ou senha incorretos. Tente de novo.</p>
            {% endif %}
            <div class="ui field">
                <label>{{ form.username.label_tag }}</label>
                {{ form.username }}
            </div>
            <div class="ui field">
                <label>{{ form.password.label_tag }}</label>
                {{ form.password }}
            </div>
            <div class="ui field">
                <input class="ui positive fluid button" type="submit" value="login"/>
            </div>
        </form>
    </div>
{% endblock %}
