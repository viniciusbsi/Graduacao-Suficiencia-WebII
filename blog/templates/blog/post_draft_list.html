{% extends 'blog/base.html' %}

{% block content %}
    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <p class="date">Criado: {{ post.created_date|date:'d-m-Y' }}</p>
                <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|truncatechars:200 }}</p>
            </div>
        {% endfor %}
    {% else %}
        Não há posts para publicar.
    {% endif %}
{% endblock %}
